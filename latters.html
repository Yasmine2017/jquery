   <script>
       var r, s=0;
       $(function () {
           $("#a").click(function () {
               $("#a").slideToggle(2000);
               $("#ap").slideToggle(2000);
           });
       });
       $(function () {
           $("#x").click(function () {
               $("#x").slideUp(2000);
               $("#xl").animate({ top: '-100px' }, 2000);
               $("#x").slideDown(2000);
           });
       });
       $(function () {
           $(".img-rounded,.tp,.rgh,.fin").draggable({ revert: "invalid" });
           $("#droppable").droppable({
               classes: {
                   "ui-droppable-active": "ui-state-active",
                   "ui-droppable-hover": "ui-state-hover"
               },
               drop: function (event, ui) {
                   $(this)
                     .addClass("ui-state-highlight")
                     .find("p")
                       .html("Dropped!");
               }
           });
       });
       $(function () {
           $("#b").click(function () {
               $("#ba").animate({ top: '200px' }, 500);
           });
       });
       $(function () {
           $("#c").click(function () {
               $({ s: 0, r: 0 }).animate({
                   s: 2,
                   r: 360
               },
               {
                   duration: 3000,
                   step: function (now, fx) {

                       if (fx.prop == 's')
                           s = now;
                       else if (fx.prop == 'r')
                           r = now;
                       $('#ca').css('transform', 'scale(' + s + ',' + s + ')rotate(' + r + 'deg)');

                   }
               });
           });
       });
       $(function () {
           $("#c").dblclick(function () {
               $("#ca").animate({ left: '350px' });
           });
       });
       $(function () {
           $("#d").click(function () {
               $({ t: 0 }).animate({
                 t: 2
                   
               },
               {
                   duration: 3000,
                   step: function () {
            $('#do').css('transform', 'scale(' + arguments[0] + ',' + arguments[0] + ')');
                   }

               });
           });
         
       });
       $(function () {
           $("#d").dblclick(function () {
               $("#do").animate({top:'-300px'});
               });
       });
       $(function () {
           $("#e").click(function () {
               $("#ele").animate({
                   left: '400px'
               },
                {
                    duration: 2000,
                    step: function (l, t) {
                      
                        if (t.pos > 0.9)
                            $(this).stop();

                    }
                });
           });
       });
       $(function () {
           $("#f").click(function () {
               $("#fan").slideUp(2000);
           });
       });
       $(function(){
           $("#f").dblclick(function () {
               $("#fan").slideDown(2000);
           });
       });
       $(function () {
           $("#n").click(function () {
               $("#nest")
              .slideUp(2000)
               .show("shake",
                      { direction: "horizontal" }, 1000);
                
           });
       });
       $(function () {
           $("#p").click(function () {
               $("#pan")
               .animate({ top: '-100px' })
               .hide("shake", { direction: "horizontal" }, 1000);
           });
       });
       $(function () {
           $("#p").dblclick(function () {
               $("#pan").show("shake",
                      { direction: "horizontal" }, 1000);
           });
       });
       $(function () {
           $("#i").click(function () {
               $("#ice").animate({ top: '-100px', left: '100px' }, 5000);
           });
       });
       $(function () {
           $("#tt").click(function () {
               $("#tu").animate({ left: '150px' },5000
                
                );
           });
       });
       $(function () {
           $("#q").click(function () {
               $("#q").slideDown(2000);
               $("#quest")
               .animate({ tap: '-100px' }, 5000)
               .animate({ left: '-100px' }, 5000);
           });
       });
       $(function () {
           $("#m").click(function () {
               $("#map")
               .animate({ top: '-100px' }, 5000)
               .animate({ left: '-100px' }, 5000);
           });
       });
       $(function () {
           $("#z").click(function () {
               $("#zeb")
                .animate({ left: '-50px' }, 5000)
                .animate({ top: '-100px' }, 5000)
                .animate({ left: '200px' }, 5000);

           });
       });
       $(function () {
           $("#y").click(function () {
               $("#yach").animate({  left: '50px',top:'-50px' }, 5000);
           });
       });
       $(function () {
           $("#o").click(function () {
               $("#orang").animate({ left: '100px',top:'-400px' }, 5000);
           });
       });
       $(function () {
           $("#g").click(function () {
               $("#grp").animate({ left: '100px', top: '-400px' }, 5000)
                 .hide("shake",
                      { direction: "horizontal" }, 1000);
           });
       });
       $(function () {
           $("#g").mouseleave(function () {
               $("#grp").show("shake",
                      { direction: "horizontal" }, 1000);
           });
       });
       $(function () {
           $("#j").click(function () {
               $("#juic").animate({ top: '-250px', left: '-250px' }, 5000)
               .animate({ top: '-40px' }, 2000);
           });
       });
       $(function () {
           $("#w").click(function () {
               $("#wind").animate({ top: '-200px', left: '-250px' }, 5000)
               .animate({ top: '-80px' }, 2000);
           });
       });
       $(function () {
           $("#h").click(function () {
               $("#hat").animate({ top: '-100px', left: '-100px' }, 5000);
           });
       });
       $(function () {
           $("#v").click(function () {
               $("#vest").animate({ top: '-300px' }, 5000)
               .hide("shake",
                      { direction: "horizontal" }, 1000);
           });
       });
       $(function () {
           $("#v").mouseleave(function () {
               $("#vest").show("shake",
                      { direction: "horizontal" }, 1000);
           });
       });
       $(document).ready(function () {
           $('#bas')
               .hide(5000)
                .show(5000)
                .animate({ right: '500px' }, 5000)
                .queue(function () {
                    $(this).dequeue()
                })
            .delay(2000)
                .animate({ right: '-=300px' }, 5000);
       });
   </script>
